<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>


<script type="text/javascript">

var loadFile = function(event) {
  var image = document.getElementById('myImage');
  image.src = URL.createObjectURL(event.target.files[0]);
};



  let model;
(async function(){
  model = await tf.loadLayersModel('model/model.json');
})();



function myFunction() {
  let image = $('#myImage').get(0);
  let tensor = tf.browser.fromPixels(image).reshape([1, 96, 96, 3]).toFloat();


  (async function(){
  let predictions = await model.predict(tensor).data();

console.log(predictions[0] )
if(predictions[0] >0.5){
  document.getElementById("demo").innerHTML = 'metastasis detected';
}
else{
  document.getElementById("demo").innerHTML = 'metastasis not detected'
}
})();
  

}


</script>

</head>
<body>
<input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)">
<p><img id="myImage" width="96" /></p>

<button onclick="myFunction()">Predict</button>
<p id="demo"></p>

</body>
</html>
